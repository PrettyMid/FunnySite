<!DOCTYPE html>
<html>
<head>
	<title>Black Background with GIF in a Box</title>
	<style>
		body {
			background-color: black;
		}
		
		.box {
			margin: auto;
			width: 50%;
			height: 50%;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
		
		.box img {
			display: block;
			margin: auto;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="files/ElenaPat.gif">
	</div>
</body>
</html>
