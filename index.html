<!DOCTYPE html>
<html>
<head>
	<title>Black Background with White Box</title>
	<style>
		body {
			background-color: rgb(255, 255, 255);
		}
		
		.box {
			background-color: rgb(0, 0, 0);
			width: 50%;
			height: 50%;
			margin: auto;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
