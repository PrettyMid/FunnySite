<!DOCTYPE html>
<html>
<head>
	<title>The Funny Site</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-size: 24px;
			font-family: sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
			
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.box {
			background-color: white;
			width: 80%;
			max-width: 600px;
			padding: 30px;
			box-sizing: border-box;
			border-radius: 10px;
			animation: fade-in 2s;
		}
		@keyframes fade-in {
			from { opacity: 0; }
			to { opacity: 1; }
		}
		button {
			background-color: gray;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 10px;
			font-size: 18px;
			font-family: sans-serif;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}
		button:hover {
			background-color: darkgray;
		}
	</style>
</head>
<body>
	<h1>Funny Page</h1>
	<div class="container">
		<div class="box">
			<button onclick="window.location.href='https://www.google.com'">Google</button>
			<button onclick="window.location.href='https://www.youtube.com'">YouTube</button>
			<button onclick="window.location.href='https://www.reddit.com'">Reddit</button>
			<button onclick="window.location.href='https://www.facebook.com'">Facebook</button>
		</div>
	</div>
</body>
</html>
